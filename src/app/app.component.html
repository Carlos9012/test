<div class="container">
  <div class="card-body" *ngIf="view == 'main'">
    <div class="row mt-5">
      <h5 class="card-title">Card title</h5>
      <form class="row g-3">
        <div class="col-md-1">
          <input type="text" readonly class="form-control-plaintext" id="staticEmail2" value="Filtro">
        </div>
        <div class="col-md-10">
          <input type="password" class="form-control" id="inputPassword2" placeholder="Filtro">
        </div>
        <div class="col-md-1">
          <button type="submit" class="btn btn-primary mb-3">Filtrar</button>
        </div>
      </form>
      <hr>
      <div class="mt-3">
        <table class="table">
          <thead>
            <tr>
              <th scope="col">#</th>
              <th scope="col">First</th>
              <th scope="col">Last</th>
              <th scope="col">Handle</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <th scope="row">1</th>
              <td>Mark</td>
              <td>Otto</td>
              <td>@mdo</td>
            </tr>
            <tr>
              <th scope="row">2</th>
              <td>Jacob</td>
              <td>Thornton</td>
              <td>@fat</td>
            </tr>
            <tr>
              <th scope="row">3</th>
              <td colspan="2">Larry the Bird</td>
              <td>@twitter</td>
            </tr>
          </tbody>
        </table>
      </div>
      <div>
        <div class="d-flex justify-content-end align-items-end flex-column mb-3" style="position: absolute; bottom: 5%; right: 5%;">
          <button class="btn-primary btn" (click)="view = 'form'">Novo remetente</button>
        </div>
      </div>
    </div>
  </div>

  <div class="card-body m-5" *ngIf="view == 'form'">
    <div class="row mt-5">
      <h3 class="card-title">Cadastro de remetente de email</h3>
      <h4 class="card-title mt-2">Criar remetente de email</h4>
      <hr class="mt-3">
      <form [formGroup]="formEmail">
        <div class="mb-3 col-md-10">
          <label for="exampleInputEmail1" class="form-label">Nome</label>
          <input type="text" class="form-control" id="name" name="name" formControlName="name">
        </div>
        <div class="mb-3 col-md-3">
          <label for="exampleInputPassword1" class="form-label">Email</label>
          <input type="text" class="form-control" id="email" name="email" formControlName="email">
        </div>
        <div class="mb-3 form-check row d-flex justify-content-start">
          <div class="d-flex justify-content-start">
            <div class="p-2 mr-5">
              <input type="checkbox" class="form-check-input" formControlName="market">
              <label class="form-check-label" for="market">Marketing</label>
            </div>
            <div class="p-2 ml-5" style="position: relative; left: 3%;">
              <input type="checkbox" class="form-check-input" formControlName="transacinal">
              <label class="form-check-label" for="market">Transacional</label>
            </div>
          </div>
        </div>
        <div *ngIf="formEmail.get('market')?.value == true">
          <div>
            <textarea name="" id="" cols="30" rows="10"></textarea>
          </div>
          <div class="p-2 col-md-10">
            <table class="table table-secondary rounded table-bordered ">
              <thead>
                <tr>
                  <th ></th>
                  <th >Departamentos</th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <th scope="row"><input type="checkbox" class="form-check-input" id="exampleCheck1"></th>
                  <td>Comunicação</td>
                </tr>
                <tr>
                  <th scope="row"><input type="checkbox" class="form-check-input" id="exampleCheck1"></th>
                  <td>Pesquisa</td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
        <div *ngIf="formEmail.get('transacinal')?.value == true">
          <div>
            <select name="" id="">
              <option value="">1</option>
            </select>
          </div>
          <div>
            <select name="" id="">
              <option value="">1</option>
            </select>
          </div>
          <div>
            <textarea name="" id="" cols="30" rows="10"></textarea>
          </div>
        </div>
      </form>
      <div>
        <div class="d-flex justify-content-end align-items-end flex-column mb-3" style="position: relative; bottom: 3%; right: 1%;">
          <button class="btn-primary btn" (click)="onSubmit()">Novo remetente</button>
        </div>
      </div>
    </div>
  </div>
</div>
